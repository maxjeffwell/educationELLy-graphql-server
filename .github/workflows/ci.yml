name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check for test script
        id: check-test
        run: |
          if grep -q '"test"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check-test.outputs.has_tests == 'true'
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}
          JWT_SECRET: test-jwt-secret-for-ci

  docker-build-check:
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          load: true
          tags: educationelly-graphql-server:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Create a network for containers
          docker network create test-net

          # Start MongoDB container
          docker run --rm -d --name test-mongo --network test-net mongo:7

          # Wait for MongoDB to be ready
          sleep 5

          # Start server container with MongoDB connection
          docker run --rm -d --name test-server --network test-net \
            -e MONGODB_URI=mongodb://test-mongo:27017/test \
            -e JWT_SECRET=test-secret \
            -e ALLOWED_ORIGINS=http://localhost \
            educationelly-graphql-server:ci-test

          # Wait for container to start
          sleep 10

          # Check if container is running
          if docker ps | grep test-server; then
            echo "✅ Container started successfully"
            docker stop test-server
            docker stop test-mongo
            docker network rm test-net
          else
            echo "❌ Container failed to start"
            docker logs test-server 2>/dev/null || echo "No logs available"
            docker stop test-mongo 2>/dev/null
            docker network rm test-net 2>/dev/null
            exit 1
          fi

  ci-success:
    runs-on: ubuntu-latest
    needs: [test-and-lint, docker-build-check]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.test-and-lint.result }}" == "success" ] && [ "${{ needs.docker-build-check.result }}" == "success" ]; then
            echo "### ✅ CI Passed Successfully!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### ❌ CI Failed!" >> $GITHUB_STEP_SUMMARY
            echo "- test-and-lint: ${{ needs.test-and-lint.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- docker-build-check: ${{ needs.docker-build-check.result }}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
